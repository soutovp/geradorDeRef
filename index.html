<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Listagem</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="fonts/Migha-Black.otf">
</head>
<body>
    <header>
        <h1>Gerador de Listagem de Referências</h1>
    </header>
    <section>
        <div>
            <p>Referência</p>
            <input type="text" name="referencia" id="referencia" autofocus>
        </div>
        <div>
            <p>Numerações</p>
            <p class="numerosT">33</p>
            <p class="numerosT">34</p>
            <p class="numerosT">35</p>
            <p class="numerosT">36</p>
            <p class="numerosT">37</p>
            <p class="numerosT">38</p>
            <p class="numerosT">39</p>
            <p class="numerosT">40</p>
            <p class="numerosT">41</p>
            <p class="numerosT">42</p>
            <p class="numerosT">43</p>
            <p class="numerosT">44</p>
            <p class="numerosT">45</p>
            <br>
            <input type="text" name="" id="33" class="numeros">
            <input type="text" name="" id="34" class="numeros">
            <input type="text" name="" id="35" class="numeros">
            <input type="text" name="" id="36" class="numeros">
            <input type="text" name="" id="37" class="numeros">
            <input type="text" name="" id="38" class="numeros">
            <input type="text" name="" id="39" class="numeros">
            <input type="text" name="" id="40" class="numeros">
            <input type="text" name="" id="41" class="numeros">
            <input type="text" name="" id="42" class="numeros">
            <input type="text" name="" id="43" class="numeros">
            <input type="text" name="" id="44" class="numeros">
            <input type="text" name="" id="45" class="numeros"><br><br>
            <p class="numerosT">UNI</p>
            <p class="numerosT">M</p><br>
            <input type="text" name="" id="uni" class="numeros">
            <input type="text" name="" id="manual" class="numeros">
        </div>
        <br>
        <input type="checkbox" name="manual" id="manualCheck">
        Manual
        <br>
        <input type="button" value="Listar" class="botoes" onclick="listar()">
        <input type="button" value="Limpar" class="botoes" onclick="limpar()">
        <input type="button" value="Copiar" class="btnDesativado" onclick="copiar()" id="btnCopy">
    </section>
    <p id="resultado"></p>
</body>
</html>
