<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Listagem</title>
    <!-- <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/estilo-mobile.css"> -->
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js"></script>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <header class="bordas">
        <div>
            <img src="img/logo.jpeg" alt="Logo da Datelli Calçados">
        </div>
    </header>
        <h1 style="text-align:center;">Gerador de Listagem de Referências</h1>
    <section class="bordas">
        <div>
            <p>Referência</p>
            <input type="text" name="referencia" id="referencia" autofocus>
        </div>
        <p style="text-align: center;">Numerações</p>
        <table class="tableT">
            <tr>
                <td>
                    <label for="33" class="numerosT">33</label>
                    <input type="text" name="33" id="33" class="numeros">
                </td>
                <td>
                    <label for="34" class="numerosT">34</label>
                    <input type="text" name="34" id="34" class="numeros">
                </td>
                <td>
                    <label for="35" class="numerosT">35</label>
                    <input type="text" name="35" id="35" class="numeros">
                </td>
                <td>
                    <label for="36" class="numerosT">36</label>
                    <input type="text" name="36" id="36" class="numeros">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="37" class="numerosT">37</label>
                    <input type="text" name="37" id="37" class="numeros">
                </td>
                <td>
                    <label for="38" class="numerosT">38</label>
                    <input type="text" name="38" id="38" class="numeros">
                </td>
                <td>
                    <label for="39" class="numerosT">39</label>
                    <input type="text" name="39" id="39" class="numeros">
                </td>
                <td>
                    <label for="40" class="numerosT">40</label>
                    <input type="text" name="40" id="40" class="numeros">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="41" class="numerosT">41</label>
                    <input type="text" name="41" id="41" class="numeros">
                </td>
                <td>
                    <label for="42" class="numerosT">42</label>
                    <input type="text" name="42" id="42" class="numeros">
                </td>
                <td>
                    <label for="43" class="numerosT">43</label>
                    <input type="text" name="43" id="43" class="numeros">
                </td>
                <td>
                    <label for="44" class="numerosT">44</label>
                    <input type="text" name="44" id="44" class="numeros">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="45" class="numerosT">45</label>
                    <input type="text" name="45" id="45" class="numeros">
                </td>
                <td>
                    <label for="uni" class="numerosT">UNI</label>
                    <input type="text" name="uni" id="uni" class="numeros">
                </td>
                <td>
                    <label for="manual" class="numerosT">M</label>
                    <input type="text" name="manual" id="manual" class="numeros">
                </td>
            </tr>
        </table>
        <div style="height: 20px; padding: 0; margin: 2px 0 ;">
            <p id="warning"></p>
        </div>
        <div>
            <input type="checkbox" name="manual" id="manualCheck">
            <label for="manual">Manual</label><br>
            <input type="button" value="Listar" class="botoes" onclick="listar()">
            <input type="button" value="Limpar" class="botoes" onclick="limpar()">
            <input type="button" value="Copiar" class="btnDesativado" onclick="copiar()" id="btnCopy">
        </div>
    </section>
    <section class="bordas section-resultado" id="sectionResultado" style="display: none;">
        <p id="resultado"></p>
    </section>
    <script>
        $("sectionResultado").text = '';
    </script>
</body>
</html>
